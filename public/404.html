<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .rails-default-error-page {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #5a514e;
    }

    .error-page {
      text-align: center;
      max-width: 400px;
      padding: 30px;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: 2px solid #f7c8a8;
    }

    .error-title {
      font-size: 48px;
      font-weight: bold;
      color: #f7c8a8;
      margin-bottom: 10px;
      font-family: Aboreto;
    }

    .error-message {
      font-size: 18px;
      margin-bottom: 20px;
      color: #5a514e;
      font-family: Aboreto;
    }

    .error-details {
      font-size: 14px;
      color: #8e8a88;
      margin-bottom: 30px;
      font-family: Aboreto;
    }

    .error-button {
      display: inline-block;
      font-family: Aboreto;
      padding: 10px 20px;
      font-size: 16px;
      font-weight: bold;
      color: #8ce1b2;
      background-color: #ffffff;
      border: 2px solid #8ce1b2;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .error-page img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
      border-radius: 100px;
    }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="error-page">
    <h1 class="error-title">Missing ingredients!</h1>
    <h4 class="error-code">404!</h4>
    <img src="/app/assets/images/error_page.jpg" alt="error page">
    <p class="error-message">Something went wrong. We couldn't process your request.</p>
    <div class="error-details">
      <p>We couldn't find what you're looking for. Let's start over.</p>
    </div>
    <a href="/" class="error-button">Back to Home</a>
  </div>
</body>
</html>
